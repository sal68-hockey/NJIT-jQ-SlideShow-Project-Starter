<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJ Fish Slideshow</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link rel="stylesheet" href="style.css">

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Custom JS -->
    <script src="gallery.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <div id="photoBooth" class="text-center bg-white p-3 rounded shadow-sm mx-auto">
            <h1 class="banner mb-3">NJ Fish Slideshow</h1>

            <div id="slideShow" class="row justify-content-center">
                <div class="col-12 col-md-8 photoHolder mb-3">
                    <img class="thumbnail img-fluid" id="photo"
                        src="https://via.placeholder.com/518x389?text=Welcome+to+NJ+Fish+Gallery"
                        alt="Gallery Image" />
                </div>

                <div class="col-12 text-center my-2">
                    <img class="moreIndicator rot90 img-fluid" src="img/more.png" alt="More Content" />
                </div>

                <div id="nav" class="col-12 d-flex justify-content-between">
                    <img id="prevPhoto" class="rot180 img-fluid" src="img/arrow.png" alt="Previous Photo" />
                    <img id="nextPhoto" class="img-fluid" src="img/arrow.png" alt="Next Photo" />
                </div>

                <div class="col-12 details mt-3 p-2">
                    <p class="location"><strong>Fish:</strong> <span id="imgfish"></span></p>
                    <p class="description"><strong>Description:</strong> <span id="description"></span></p>
                    <p class="date"><strong>Average Size:</strong> <span id="avgsize"></span></p>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
