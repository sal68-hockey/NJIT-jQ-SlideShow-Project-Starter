<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Fish to Catch in NJ Waters</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
  <div class="container my-5">
    <div id="photoBooth" class="text-center bg-light p-4 rounded shadow-lg mx-auto" style="max-width: 700px;">
      <h1 class="banner mb-3 text-primary fw-bold">Top 10 Fish to Catch in NJ Waters</h1>

      <div id="slideShow" class="row justify-content-center">
        <!-- Photo Holder Section -->
        <div class="col-12 photoHolder mb-3">
          <img class="thumbnail img-fluid rounded" id="photo"
            src="https://via.placeholder.com/600x400?text=Click+Next+to+Start+the+Slideshow" 
            alt="Fish Image" />
        </div>

        <!-- More Indicator (toggle details) -->
        <div class="col-12 text-center my-2">
          <img class="moreIndicator rot90 img-fluid" src="img/more.png" alt="More Info" 
               style="width: 40px; cursor: pointer;" />
        </div>

        <!-- Navigation Controls -->
        <div id="nav" class="col-12 d-flex justify-content-between align-items-center my-2">
          <img id="prevPhoto" class="rot180 img-fluid" src="img/arrow.png" alt="Previous" style="width: 40px; cursor: pointer;" />
          <img id="nextPhoto" class="img-fluid" src="img/arrow.png" alt="Next" style="width: 40px; cursor: pointer;" />
        </div>

        <!-- Photo Details Section -->
        <div class="col-12 details mt-3 p-3 bg-white rounded shadow-sm">
          <p class="location"><strong>Fish:</strong> </p>
          <p class="description"><strong>Description:</strong> </p>
          <p class="date"><strong>Average Size:</strong> </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="gallery.js"></script>
</body>
</html>
